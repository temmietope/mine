<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Repositories</title>
    <link href="./styles/body.css" type="text/css" rel="stylesheet" />
    <link href="./styles/header.css" type="text/css" rel="stylesheet" />
    <link href="./styles/navbar.css" type="text/css" rel="stylesheet" />
    <link href="./styles/repo.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="nav__wrapper">
                <div class="nav__wrapper-search">
                    <i class="fab fa-github"></i>
                    <div class="search">
                        <input type="text" placeholder="Search or jump to..." />
                        <div class="box">/</div>
                    </div>
                    <ul>
                        <li>Pull requests</li>
                        <li>Issues</li>
                        <li>Marketplace</li>
                        <li>Explore</li>
                    </ul>
                </div>

                <div class="notification-bar">
                    <i class="far fa-bell"></i>
                    <div class="with-arrow plus">
                        <i class="fas fa-plus"></i>
                        <img src="./assets/icons/arrowdown-icon.svg" alt="arrow" class="arrow" />
                    </div>
                    <div class="with-arrow">
                        <img src="./assets/icons/github-icon.svg" alt="avatar" class="user__avatar" />
                        <img src="./assets/icons/arrowdown-icon.svg" alt="arrow" class="arrow" />
                    </div>
                </div>
            </div>
        </nav>

        <div class="repository__wrapper">
            <div class="overview-nav">
                <div class="pseudo"></div>
                <ul>
                    <li>
                        <img src="./assets/icons/overview-icon.svg" alt="icon" />
                        <span>Overview</span>
                    </li>
                    <li class="active">
                        <img src="./assets/icons/repository-icon.svg" alt="icon" />
                        <span>Repositories <span class="repo__count">0</span></span>
                    </li>
                    <li>
                        <img src="./assets/icons/projects-icon.svg" alt="icon" />
                        <span>Projects</span>
                    </li>
                    <li>
                        <img src="./assets/icons/packages-icon.svg" alt="icon" />
                        <span>Packages</span>
                    </li>
                </ul>
            </div>
            <!-- <div class="repository__wrapper"> -->
            <div class="sidebar">
                <div class="avatar">
                    <img class="user__avatar" src="./assets/icons/github-icon.svg" alt="avatar" />
                    <div class="user__status">
                        <i class="far fa-smile"></i>
                        <p>Set status</p>
                    </div>
                </div>
                <div class="sidebar__profile-summary">
                    <h2 class="user__fullname">Temitope Ayodele</h2>
                    <p class="user__username">temmietope</p>
                    <p class="user__bio">Front-end Developer</p>
                </div>

                <button class="edit-button">Edit Profile</button>

                <ul class="followership">
                    <li>
                        <i class="fas fa-users"></i>
                        <p class="followers value">25</p>
                        <p>followers</p>
                    </li>
                    <li>
                        <p class="following value">2</p>
                        <p>following</p>
                    </li>
                    <li>
                        <i class="far fa-star"></i>
                        <p class="stars value">45</p>
                    </li>
                </ul>

                <ul class="location__div">
                    <li>
                        <i class="far fa-building"></i>
                        <p class="company">Voguepay</p>
                    </li>
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <p class="location">Nigeria</p>
                    </li>
                    <li>
                        <i class="fas fa-link"></i>
                        <p class="website__url">http.tghrfjedsk.com</p>
                    </li>
                    <li>
                        <i class="fab fa-twitter"></i>
                        <p>@temmie_</p>
                    </li>
                </ul>
                <!-- <div class="highlights">
                    <h4>Highlights</h4>
                    <div class="highlight__details">
                        <i class="fas fa-asterisk"></i>
                        <p>Arctic Code Vault Contributor</p>
                    </div>

                </div>
                <div class="organizations highlights">
                    <h4>Organizations</h4>

                </div> -->
            </div>
            <div class="repository">
                <div class="repository__find-and-create">
                    <input type="text" placeholder="Find a repository..." />
                    <button class="type">
                        <p><strong>Type:</strong></p>
                        <p>All</p>
                        <img src="./assets/icons/black-arrowdown-icon.svg" alt="arrow" />
                    </button>
                    <button class="language">
                        <p><strong>Language:</strong></p>
                        <p>All</p>
                        <img src="./assets/icons/black-arrowdown-icon.svg" alt="arrow" />
                    </button>
                    <button class="green">
                        <span class="createnew"><img src="./assets/icons/createnew-icon.svg" alt="icon" />New</span>
                    </button>
                </div>
                <div class="repository__list"></div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/timeAgo.js"></script>
</body>

</html>
